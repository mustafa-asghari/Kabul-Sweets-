services:
  # ── PostgreSQL ───────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: kabul_sweets_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: kabul_user
      POSTGRES_PASSWORD: kabul_pass98112
      POSTGRES_DB: kabul_sweets
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kabul_user -d kabul_sweets"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis ────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: kabul_sweets_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Backend API ──────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kabul_sweets_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL:-postgresql+asyncpg://kabul_user:kabul_pass98112@db:5432/kabul_sweets}
      REDIS_URL: ${DOCKER_REDIS_URL:-redis://redis:6379/0}
      APP_ENV: ${APP_ENV:-development}
      DEBUG: ${DEBUG:-true}
      CELERY_BROKER_URL: ${DOCKER_CELERY_BROKER_URL:-redis://redis:6379/1}
      CELERY_RESULT_BACKEND: ${DOCKER_CELERY_RESULT_BACKEND:-redis://redis:6379/2}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # ── Celery Worker (Background Jobs) ─────────────────────────────────
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kabul_sweets_celery_worker
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL:-postgresql+asyncpg://kabul_user:kabul_pass98112@db:5432/kabul_sweets}
      REDIS_URL: ${DOCKER_REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${DOCKER_CELERY_BROKER_URL:-redis://redis:6379/1}
      CELERY_RESULT_BACKEND: ${DOCKER_CELERY_RESULT_BACKEND:-redis://redis:6379/2}
      APP_ENV: ${APP_ENV:-development}
      DEBUG: ${DEBUG:-true}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command:
      [
        "celery",
        "-A",
        "app.celery_app:celery_app",
        "worker",
        "--loglevel=INFO",
        "--queues=default,email,sms,alerts,analytics",
      ]

  # ── Celery Beat (Scheduled Jobs) ────────────────────────────────────
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kabul_sweets_celery_beat
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL:-postgresql+asyncpg://kabul_user:kabul_pass98112@db:5432/kabul_sweets}
      REDIS_URL: ${DOCKER_REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${DOCKER_CELERY_BROKER_URL:-redis://redis:6379/1}
      CELERY_RESULT_BACKEND: ${DOCKER_CELERY_RESULT_BACKEND:-redis://redis:6379/2}
      APP_ENV: ${APP_ENV:-development}
      DEBUG: ${DEBUG:-true}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command:
      [
        "celery",
        "-A",
        "app.celery_app:celery_app",
        "beat",
        "--loglevel=INFO",
        "--schedule=/tmp/celerybeat-schedule",
      ]

  # ── Customer Frontend (Optional) ────────────────────────────────────
  # This service is connected to the Docker stack, but not started by
  # default. Start it explicitly with:
  # docker compose --profile frontend up frontend
  frontend:
    profiles: ["frontend"]
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: kabul_sweets_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      INTERNAL_API_BASE_URL: http://api:8000
      NEXT_TELEMETRY_DISABLED: "1"
    depends_on:
      api:
        condition: service_started
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules

  # ── Admin Frontend (Optional) ───────────────────────────────────────
  # This service is connected to the Docker stack, but not started by
  # default. Start it explicitly with:
  # docker compose --profile admin up admin_frontend
  admin_frontend:
    profiles: ["admin"]
    build:
      context: ../admin_frontend/mantine-analytics-dashboard
      dockerfile: Dockerfile
    container_name: kabul_sweets_admin_frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      INTERNAL_API_BASE_URL: http://api:8000
      NEXT_TELEMETRY_DISABLED: "1"
      HUSKY: "0"
    depends_on:
      api:
        condition: service_started
    volumes:
      - ../admin_frontend/mantine-analytics-dashboard:/app
      - admin_frontend_node_modules:/app/node_modules

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules:
  admin_frontend_node_modules:
