services:
  # ── PostgreSQL ───────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: kabul_sweets_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: kabul_user
      POSTGRES_PASSWORD: kabul_pass98112
      POSTGRES_DB: kabul_sweets
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kabul_user -d kabul_sweets"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis ────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: kabul_sweets_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Backend API ──────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kabul_sweets_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://kabul_user:kabul_pass98112@db:5432/kabul_sweets
      REDIS_URL: redis://redis:6379/0
      APP_ENV: development
      DEBUG: "true"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  postgres_data:
  redis_data:
