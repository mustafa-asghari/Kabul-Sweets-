version: '3.8'

services:
  # ── PostgreSQL ───────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: kabul_sweets_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1.5G
        reservations:
          cpus: '0.25'
          memory: 512M

  # ── Redis ────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: kabul_sweets_redis
    restart: unless-stopped
    command: redis-server --maxmemory 384mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ── Backend API ──────────────────────────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kabul_sweets_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL}
      REDIS_URL: ${DOCKER_REDIS_URL}
      APP_ENV: ${APP_ENV}
      DEBUG: ${DEBUG}
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
      ADMIN_FRONTEND_URL: ${ADMIN_FRONTEND_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      CELERY_TASK_ALWAYS_EAGER: ${CELERY_TASK_ALWAYS_EAGER}
      CELERY_BROKER_URL: ${DOCKER_CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${DOCKER_CELERY_RESULT_BACKEND}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_IMAGE_MODEL: ${GEMINI_IMAGE_MODEL}
      GEMINI_TEXT_MODEL: ${GEMINI_TEXT_MODEL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME}
      SMTP_TIMEOUT_SECONDS: ${SMTP_TIMEOUT_SECONDS}
      MAILGUN_API_KEY: ${MAILGUN_API_KEY}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN}
      MAILGUN_BASE_URL: ${MAILGUN_BASE_URL}
      MAILGUN_FROM_EMAIL: ${MAILGUN_FROM_EMAIL}
      MAILGUN_FROM_NAME: ${MAILGUN_FROM_NAME}
      MAILGUN_TIMEOUT_SECONDS: ${MAILGUN_TIMEOUT_SECONDS}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET}
      TELEGRAM_ADMIN_CHAT_IDS: ${TELEGRAM_ADMIN_CHAT_IDS}
      TELEGRAM_ACTING_ADMIN_EMAIL: ${TELEGRAM_ACTING_ADMIN_EMAIL}
      SENTRY_DSN: ${SENTRY_DSN}
      ML_USE_XGBOOST: ${ML_USE_XGBOOST}
      XGBOOST_MODEL_PATH: ${XGBOOST_MODEL_PATH}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ENDPOINT_URL: ${AWS_ENDPOINT_URL:-}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-kabul-sweets-media}
      S3_PRESIGNED_URL_TTL: ${S3_PRESIGNED_URL_TTL:-86400}
      S3_ADMIN_URL_TTL: ${S3_ADMIN_URL_TTL:-3600}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command:
      [
        "uvicorn", "app.main:app",
        "--host", "0.0.0.0",
        "--port", "8000",
        "--workers", "4",
        "--loop", "uvloop",
        "--http", "httptools",
        "--proxy-headers",
        "--forwarded-allow-ips", "*"
      ]
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ── Celery Worker (Background Jobs) ─────────────────────────────────
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kabul_sweets_celery_worker
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL}
      REDIS_URL: ${DOCKER_REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      APP_ENV: ${APP_ENV}
      DEBUG: ${DEBUG}
      FRONTEND_URL: ${FRONTEND_URL}
      CELERY_TASK_ALWAYS_EAGER: ${CELERY_TASK_ALWAYS_EAGER}
      CELERY_BROKER_URL: ${DOCKER_CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${DOCKER_CELERY_RESULT_BACKEND}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_IMAGE_MODEL: ${GEMINI_IMAGE_MODEL}
      GEMINI_TEXT_MODEL: ${GEMINI_TEXT_MODEL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME}
      SMTP_TIMEOUT_SECONDS: ${SMTP_TIMEOUT_SECONDS}
      MAILGUN_API_KEY: ${MAILGUN_API_KEY}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN}
      MAILGUN_BASE_URL: ${MAILGUN_BASE_URL}
      MAILGUN_FROM_EMAIL: ${MAILGUN_FROM_EMAIL}
      MAILGUN_FROM_NAME: ${MAILGUN_FROM_NAME}
      MAILGUN_TIMEOUT_SECONDS: ${MAILGUN_TIMEOUT_SECONDS}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET}
      TELEGRAM_ADMIN_CHAT_IDS: ${TELEGRAM_ADMIN_CHAT_IDS}
      TELEGRAM_ACTING_ADMIN_EMAIL: ${TELEGRAM_ACTING_ADMIN_EMAIL}
      ML_USE_XGBOOST: ${ML_USE_XGBOOST}
      XGBOOST_MODEL_PATH: ${XGBOOST_MODEL_PATH}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ENDPOINT_URL: ${AWS_ENDPOINT_URL:-}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-kabul-sweets-media}
      S3_PRESIGNED_URL_TTL: ${S3_PRESIGNED_URL_TTL:-86400}
      S3_ADMIN_URL_TTL: ${S3_ADMIN_URL_TTL:-3600}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command:
      [
        "celery",
        "-A", "app.celery_app:celery_app",
        "worker",
        "--loglevel=INFO",
        "--concurrency=4",
        "--queues=default,email,alerts,analytics"
      ]
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2.5G
        reservations:
          cpus: '0.25'
          memory: 512M

  # ── Celery Beat (Scheduled Jobs) ────────────────────────────────────
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kabul_sweets_celery_beat
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL}
      REDIS_URL: ${DOCKER_REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      APP_ENV: ${APP_ENV}
      DEBUG: ${DEBUG}
      FRONTEND_URL: ${FRONTEND_URL}
      CELERY_TASK_ALWAYS_EAGER: ${CELERY_TASK_ALWAYS_EAGER}
      CELERY_BROKER_URL: ${DOCKER_CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${DOCKER_CELERY_RESULT_BACKEND}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_IMAGE_MODEL: ${GEMINI_IMAGE_MODEL}
      GEMINI_TEXT_MODEL: ${GEMINI_TEXT_MODEL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME}
      SMTP_TIMEOUT_SECONDS: ${SMTP_TIMEOUT_SECONDS}
      MAILGUN_API_KEY: ${MAILGUN_API_KEY}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN}
      MAILGUN_BASE_URL: ${MAILGUN_BASE_URL}
      MAILGUN_FROM_EMAIL: ${MAILGUN_FROM_EMAIL}
      MAILGUN_FROM_NAME: ${MAILGUN_FROM_NAME}
      MAILGUN_TIMEOUT_SECONDS: ${MAILGUN_TIMEOUT_SECONDS}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_ADMIN_CHAT_IDS: ${TELEGRAM_ADMIN_CHAT_IDS}
      ML_USE_XGBOOST: ${ML_USE_XGBOOST}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command:
      [
        "celery",
        "-A", "app.celery_app:celery_app",
        "beat",
        "--loglevel=INFO",
        "--schedule=/tmp/celerybeat-schedule"
      ]
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 384M
        reservations:
          cpus: '0.05'
          memory: 128M

  # ── Customer Frontend ────────────────────────────────────────────────
  frontend:
    profiles: ["frontend"]
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kabul_sweets_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
      INTERNAL_API_BASE_URL: ${INTERNAL_API_BASE_URL}
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
    depends_on:
      api:
        condition: service_started
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 768M
        reservations:
          cpus: '0.1'
          memory: 256M

  # ── Admin Frontend ───────────────────────────────────────────────────
  admin_frontend:
    profiles: ["admin"]
    build:
      context: ./admin_frontend
      dockerfile: Dockerfile
    container_name: kabul_sweets_admin_frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      API_URL: ${API_URL}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
      INTERNAL_API_BASE_URL: ${INTERNAL_API_BASE_URL}
      NEXT_TELEMETRY_DISABLED: "1"
      HUSKY: "0"
    depends_on:
      api:
        condition: service_started
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 768M
        reservations:
          cpus: '0.1'
          memory: 256M

volumes:
  postgres_data:
  redis_data:
